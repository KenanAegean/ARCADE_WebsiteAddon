<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenan EGE - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Chakra+Petch:wght@300;400;500;600;700&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="./assets/css/styles.css?v=2.2.9">
</head>
<body class="min-h-screen text-white">
    <div class="fixed inset-0 z-0 pointer-events-none bg-[#0a0a0a] overflow-hidden">
        <canvas id="bg-canvas"></canvas>
        <div class="fixed inset-0 bg-[radial-gradient(circle_at_center,transparent_0%,#000000_120%)] pointer-events-none"></div>
    </div>

    <div id="mobile-toggle" class="md:hidden fixed top-4 right-4 z-50 p-2 bg-black/50 backdrop-blur-md rounded-lg border border-white/20 cursor-pointer">
        <i data-lucide="menu" id="menu-icon" class="w-6 h-6"></i>
        <i data-lucide="x" id="close-icon" class="w-6 h-6 hidden"></i>
    </div>

    <div class="flex flex-col md:flex-row">
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-40 w-72 transform -translate-x-full md:translate-x-0 transition-transform duration-300 md:top-0 md:h-screen shrink-0 border-r border-white/5">
            <div class="h-full flex flex-col p-6 md:p-8 bg-[#0a001a]/80 backdrop-blur-xl border-r border-white/10 relative overflow-hidden">
                <div id="sidebar-glow" class="absolute top-0 left-0 w-full h-1" style="background: linear-gradient(to right, transparent, var(--theme-color), transparent);"></div>
                
                <div class="flex flex-col items-center text-center mb-12 relative z-10 mt-4">
                    <div id="avatar-ring" class="w-24 h-24 md:w-32 md:h-32 rounded-full border-2 p-1 mb-4 relative group cursor-pointer overflow-hidden bg-black transition-colors duration-700" style="border-color: var(--theme-color); box-shadow: 0 0 20px var(--theme-color, #00f3ff);">
                        <img src="./assets/images/avatar4.gif" alt="Avatar" class="w-full h-full rounded-full object-cover group-hover:scale-110 transition-transform duration-500" onerror="this.style.display='none'">
                        <div class="absolute inset-0 flex items-center justify-center text-2xl font-black opacity-0 group-hover:opacity-100 transition-opacity bg-black/80" style="color: var(--theme-color)">KE</div>
                    </div>
                    
                    <h1 class="text-3xl font-black font-archivo text-white mb-2 tracking-tighter uppercase drop-shadow-md">Kenan EGE</h1>
                    <div class="flex flex-wrap justify-center gap-2 mb-4">
                        <span class="text-[9px] font-mono px-2 py-0.5 rounded bg-white/5 text-gray-400 border border-white/10">Computer Engineer</span>
                        <span class="text-[9px] font-mono px-2 py-0.5 rounded bg-white/5 text-gray-400 border border-white/10">Game Developer</span>
                    </div>
                    
                    <div class="flex items-center gap-2 text-xs text-gray-400 font-mono">
                        <i data-lucide="map-pin" class="w-3 h-3" style="color: var(--theme-color)"></i> Warsaw, PL
                    </div>
                </div>

                <nav id="main-nav" class="flex-grow flex flex-col gap-2 relative z-10">
                    </nav>

                <div class="mt-auto pt-6 border-t border-white/5 relative z-10">
                    <a href="#" id="cv-download-link" target="_blank" rel="noopener noreferrer" class="flex items-center justify-center gap-2 w-full mb-4 px-4 py-3 rounded-lg font-bold text-sm uppercase tracking-wider transition-all duration-300 hover:scale-105" style="background-color: var(--theme-color); color: black; box-shadow: 0 0 20px var(--theme-color);">
                        <i data-lucide="file-text" class="w-4 h-4"></i>
                        View CV
                    </a>
                    
                    <div id="sidebar-socials" class="flex flex-wrap justify-center gap-2"></div>
                </div>
            </div>
        </aside>

        <main class="flex-1 relative z-10 w-full md:w-auto min-w-0 md:ml-72">
            <div class="max-w-6xl mx-auto px-6 py-12 md:py-24 space-y-32">
                
                <section id="about" class="min-h-[70vh] flex flex-col justify-center relative">
                    <div class="absolute -inset-10 bg-gradient-to-r from-black/70 via-black/50 to-transparent rounded-3xl blur-2xl -z-10"></div>
                    <div class="absolute -inset-6 bg-gradient-to-b from-black/60 via-black/40 to-transparent rounded-3xl blur-xl -z-10"></div>
                    
                    <div id="status-badge" class="inline-flex items-center gap-2 px-4 py-1.5 rounded-full border bg-black/40 backdrop-blur-md mb-8 w-fit transition-colors duration-700 shadow-lg">
                        <span class="relative flex h-2 w-2">
                            <span class="animate-ping absolute inline-flex h-full w-full rounded-full opacity-75" style="background-color: var(--theme-color)"></span>
                            <span class="relative inline-flex rounded-full h-2 w-2" style="background-color: var(--theme-color)"></span>
                        </span>
                        <span class="text-[10px] font-mono uppercase tracking-widest font-bold text-white">System Online</span>
                    </div>
                    
                    <div id="hero-content">
                        <h1 id="hero-title" class="text-6xl md:text-9xl font-black text-white mb-6 font-archivo leading-[0.85] tracking-tighter text-readable">
                            </h1>
                        <p id="hero-desc" class="text-xl md:text-2xl text-gray-200 max-w-2xl leading-relaxed mb-10 text-readable">
                            </p>
                        <div id="hero-buttons" class="flex flex-wrap gap-4">
                            </div>
                    </div>
                </section>

                <section id="games">
                    <div class="mb-12 relative z-10 text-left section-backdrop">
                        <h3 class="font-mono text-xs md:text-sm tracking-[0.3em] uppercase mb-2 font-bold flex items-center gap-2 justify-start text-readable" style="color: #ff0055; text-shadow: 0 0 10px #ff0055;">
                            <span class="w-8 h-[2px] bg-current opacity-70"></span>
                            Playable Demos
                        </h3>
                        <h2 class="text-4xl md:text-6xl font-black uppercase tracking-tighter text-white leading-none relative inline-block font-archivo text-readable">
                            Arcade
                        </h2>
                    </div>
                    <div id="games-grid" class="grid grid-cols-1 md:grid-cols-2 gap-8"></div>
                </section>

                <section id="portfolio">
                    <div class="flex flex-col md:flex-row md:items-end justify-between mb-12 gap-6">
                        <div class="relative z-10 text-left section-backdrop">
                            <h3 class="font-mono text-xs md:text-sm tracking-[0.3em] uppercase mb-2 font-bold flex items-center gap-2 justify-start text-readable" style="color: #bc13fe; text-shadow: 0 0 10px #bc13fe;">
                                <span class="w-8 h-[2px] bg-current opacity-70"></span>
                                Projects
                            </h3>
                            <h2 class="text-4xl md:text-6xl font-black uppercase tracking-tighter text-white leading-none relative inline-block font-archivo text-readable">
                                Inventory
                            </h2>
                        </div>
                        <div id="filters" class="flex flex-wrap gap-2">
                            <button class="filter-btn px-4 py-2 text-[10px] font-bold uppercase tracking-wider border rounded transition-all duration-300 backdrop-blur-sm" data-filter="highlighted">Highlighted</button>
                            <button class="filter-btn px-4 py-2 text-[10px] font-bold uppercase tracking-wider border rounded transition-all duration-300 backdrop-blur-sm" data-filter="all">All</button>
                            <button class="filter-btn px-4 py-2 text-[10px] font-bold uppercase tracking-wider border rounded transition-all duration-300 backdrop-blur-sm" data-filter="game">Games</button>
                            <button class="filter-btn px-4 py-2 text-[10px] font-bold uppercase tracking-wider border rounded transition-all duration-300 backdrop-blur-sm" data-filter="web">Web</button>
                            <button class="filter-btn px-4 py-2 text-[10px] font-bold uppercase tracking-wider border rounded transition-all duration-300 backdrop-blur-sm" data-filter="android">Android</button>
                            <button class="filter-btn px-4 py-2 text-[10px] font-bold uppercase tracking-wider border rounded transition-all duration-300 backdrop-blur-sm" data-filter="windows">Windows</button>
                            <button class="filter-btn px-4 py-2 text-[10px] font-bold uppercase tracking-wider border rounded transition-all duration-300 backdrop-blur-sm" data-filter="other">Others</button>
                        </div>
                    </div>
                    <div id="portfolio-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
                </section>

                <section id="experience">
                    <div class="flex flex-col md:flex-row md:items-end justify-between mb-12 gap-6">
                        <div class="relative z-10 text-left section-backdrop">
                            <h3 class="font-mono text-xs md:text-sm tracking-[0.3em] uppercase mb-2 font-bold flex items-center gap-2 justify-start text-readable" style="color: #ffd700; text-shadow: 0 0 10px #ffd700;">
                                <span class="w-8 h-[2px] bg-current opacity-70"></span>
                                History
                            </h3>
                            <h2 class="text-4xl md:text-6xl font-black uppercase tracking-tighter text-white leading-none relative inline-block font-archivo text-readable">
                                Career Log
                            </h2>
                        </div>
                        <a href="#" id="cv-download-link-exp" target="_blank" rel="noopener noreferrer" class="flex items-center gap-2 px-6 py-3 rounded-lg font-bold text-sm uppercase tracking-wider transition-all duration-300 hover:scale-105 border-2 group" style="border-color: #ffd700; color: #ffd700;">
                            <i data-lucide="file-text" class="w-5 h-5"></i>
                            <span>View CV</span>
                            <i data-lucide="external-link" class="w-4 h-4 group-hover:translate-y-1 transition-transform"></i>
                        </a>
                    </div>
                    <div id="experience-list" class="space-y-12 pl-4 border-l-2 border-white/10 relative ml-2"></div>
                </section>
                 
                <section id="education" class="pb-16">
                    <div class="mb-12 relative z-10 text-left section-backdrop">
                        <h3 class="font-mono text-xs md:text-sm tracking-[0.3em] uppercase mb-2 font-bold flex items-center gap-2 justify-start text-readable" style="color: #0051ff; text-shadow: 0 0 10px #0051ff;">
                            <span class="w-8 h-[2px] bg-current opacity-70"></span>
                            Education
                        </h3>
                        <h2 class="text-4xl md:text-6xl font-black uppercase tracking-tighter text-white leading-none relative inline-block font-archivo text-readable">
                            Stats
                        </h2>
                    </div>
                    <div id="education-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
                </section>

                <section id="more" class="pb-32">
                    <div class="mb-12 relative z-10 text-left section-backdrop">
                        <h3 class="font-mono text-xs md:text-sm tracking-[0.3em] uppercase mb-2 font-bold flex items-center gap-2 justify-start text-readable" style="color: #39ff14; text-shadow: 0 0 10px #39ff14;">
                            <span class="w-8 h-[2px] bg-current opacity-70"></span>
                            Extras
                        </h3>
                        <h2 class="text-4xl md:text-6xl font-black uppercase tracking-tighter text-white leading-none relative inline-block font-archivo text-readable">
                            More
                        </h2>
                    </div>
                    
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div class="bg-black/40 backdrop-blur-md border border-white/10 rounded-2xl p-6 overflow-hidden">
                            <div class="flex items-center gap-3 mb-4">
                                <div class="p-2 rounded-lg bg-[#1DB954]/20"><i data-lucide="music" class="w-6 h-6 text-[#1DB954]"></i></div>
                                <h3 class="text-xl font-bold text-white">My Music</h3>
                            </div>
                            <iframe id="spotify-embed" style="border-radius:12px" src="" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                        </div>
                        <div class="bg-black/40 backdrop-blur-md border border-white/10 rounded-2xl p-6 overflow-hidden">
                            <div class="flex items-center gap-3 mb-4">
                                <div class="p-2 rounded-lg bg-[#1b2838]/50"><i data-lucide="monitor" class="w-6 h-6 text-[#66c0f4]"></i></div>
                                <h3 class="text-xl font-bold text-white">Steam Profile</h3>
                            </div>
                            <div class="bg-[#1b2838] rounded-xl p-4">
                                <a id="steam-profile-link" href="#" target="_blank" class="block">
                                    <img id="steam-stats" src="" alt="Steam Stats" class="w-full rounded-lg">
                                </a>
                            </div>
                        </div>
                        <div class="bg-black/40 backdrop-blur-md border border-white/10 rounded-2xl p-6 overflow-hidden">
                            <div class="flex items-center gap-3 mb-4">
                                <div class="p-2 rounded-lg bg-white/10"><i data-lucide="github" class="w-6 h-6 text-white"></i></div>
                                <h3 class="text-xl font-bold text-white">GitHub Activity</h3>
                            </div>
                            <div class="grid grid-cols-2 gap-2 mb-4">
                                <div class="bg-[#0d1117] rounded-xl p-2"><img id="github-stats" src="" alt="GitHub Stats" class="w-full rounded-lg"></div>
                                <div class="bg-[#0d1117] rounded-xl p-2"><img id="github-streak" src="" alt="GitHub Streak" class="w-full rounded-lg"></div>
                            </div>
                            <div class="bg-[#0d1117] rounded-xl p-3 overflow-hidden">
                                <img id="github-snake" src="./assets/images/snake/github-contribution-grid-snake.svg" alt="GitHub Contribution Snake" class="w-full">
                            </div>
                        </div>
                        <div class="bg-black/40 backdrop-blur-md border border-white/10 rounded-2xl p-6 overflow-hidden">
                            <div class="flex items-center gap-3 mb-4">
                                <div class="p-2 rounded-lg bg-gradient-to-br from-[#833AB4]/30 via-[#FD1D1D]/30 to-[#F77737]/30"><i data-lucide="instagram" class="w-6 h-6 text-[#E1306C]"></i></div>
                                <h3 class="text-xl font-bold text-white">Instagram</h3>
                            </div>
                            <div class="flex items-center gap-3 mb-4">
                                <img id="insta-avatar" src="" alt="Instagram Avatar" class="w-12 h-12 rounded-full border-2 border-[#E1306C] object-cover">
                                <a id="insta-username" href="#" target="_blank" class="text-sm font-mono text-[#E1306C] hover:underline"></a>
                            </div>
                            <div id="insta-grid" class="grid grid-cols-2 gap-2"></div>
                        </div>
                    </div>
                </section>

                <footer id="main-footer" class="text-center text-gray-600 text-xs font-mono py-12 border-t border-white/5 bg-black/50 backdrop-blur-xl">
                    </footer>

            </div>
        </main>
    </div>

    <script src="./assets/js/main.js?v=2.2.9"></script>
</body>
</html>
