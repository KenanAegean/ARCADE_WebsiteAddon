<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Detail - Kenan EGE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Chakra+Petch:wght@300;400;500;600;700&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body class="min-h-screen text-white bg-black font-sans selection:bg-[#bc13fe] selection:text-black">
    
    <div class="fixed inset-0 z-0 pointer-events-none bg-black overflow-hidden">
        <div class="fixed inset-0 bg-[radial-gradient(circle_at_center,rgba(255,255,255,0.02)_0%,#000000_100%)] pointer-events-none"></div>
    </div>

    <div class="relative z-10 max-w-4xl mx-auto px-6 py-12">
        <a href="../index.html" class="inline-flex items-center gap-2 text-gray-500 hover:text-[#bc13fe] mb-8 transition-colors duration-300 group">
            <i data-lucide="arrow-left" class="w-5 h-5 group-hover:-translate-x-1 transition-transform"></i>
            <span class="font-mono text-sm uppercase tracking-wider font-bold">Back to Portfolio</span>
        </a>
        
        <div id="loading" class="text-center py-20 font-mono text-gray-600 animate-pulse">
            LOADING DATA...
        </div>

        <div id="project-container" class="hidden">
            <div id="project-header" class="mb-12 border-b border-white/10 pb-8">
                <div class="flex flex-col md:flex-row gap-6 items-start">
                    <img id="project-logo" src="" alt="" class="w-24 h-24 rounded-2xl bg-[#050505] border border-white/10 object-contain p-2 shadow-[0_0_10px_rgba(188,19,254,0.1)]">
                    <div>
                        <h1 id="project-title" class="text-4xl md:text-6xl font-black text-white font-archivo mb-4 tracking-tight leading-none text-readable"></h1>
                        <div id="project-tags" class="flex flex-wrap gap-2"></div>
                    </div>
                </div>
            </div>
            
            <div id="project-content" class="prose prose-invert max-w-none prose-headings:font-archivo prose-p:text-gray-400 prose-p:font-sans prose-li:text-gray-400 prose-strong:text-white">
                </div>
            
            <div id="project-screenshots" class="mt-16 grid grid-cols-1 md:grid-cols-2 gap-6">
                </div>
        </div>

        <div id="error-message" class="hidden text-center py-20">
            <h2 class="text-2xl font-bold text-red-900 mb-2">ERROR 404</h2>
            <p class="text-gray-600 font-mono">Project data could not be retrieved.</p>
        </div>
    </div>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const projectId = urlParams.get('id');
        
        async function loadProject() {
            const loadingEl = document.getElementById('loading');
            const containerEl = document.getElementById('project-container');
            const errorEl = document.getElementById('error-message');

            if (!projectId) {
                loadingEl.classList.add('hidden');
                errorEl.classList.remove('hidden');
                return;
            }

            try {
                // Fetch the correct JSON file with cache busting
                const response = await fetch('../assets/data/project-details.json?t=' + new Date().getTime());
                
                if (!response.ok) throw new Error('Failed to fetch data');
                
                const data = await response.json();
                const project = data[projectId];
                
                if (project) {
                    // Populate Header
                    document.getElementById('project-title').textContent = project.title;
                    
                    const logoImg = document.getElementById('project-logo');
                    if (project.logo) {
                        logoImg.src = project.logo;
                        logoImg.alt = project.logoAlt || project.title;
                    } else {
                        logoImg.style.display = 'none';
                    }

                    document.title = project.title + ' - Kenan EGE';
                    
                    // Render Sections
                    const contentEl = document.getElementById('project-content');
                    const screenshotsEl = document.getElementById('project-screenshots');
                    let contentHtml = '';
                    let screenshotsHtml = '';
                    
                    if (project.sections) {
                        project.sections.forEach(section => {
                            if (section.type === 'text') {
                                if (section.heading) {
                                    // Styled heading with theme colored border
                                    contentHtml += `<h2 class="text-2xl font-bold text-white mt-10 mb-4 border-l-4 border-[#bc13fe] pl-4">${section.heading}</h2>`;
                                }
                                contentHtml += `<div class="text-lg leading-relaxed mb-6 opacity-90">${section.content}</div>`;
                            } 
                            else if (section.type === 'list') {
                                contentHtml += '<ul class="list-disc list-inside space-y-2 text-gray-400 mb-6 bg-[#0a0a0a] p-6 rounded-xl border border-white/5">';
                                section.items.forEach(item => {
                                    contentHtml += `<li class="pl-2 marker:text-[#bc13fe]">${item}</li>`;
                                });
                                contentHtml += '</ul>';
                            } 
                            else if (section.type === 'screenshots') {
                                section.images.forEach(img => {
                                    screenshotsHtml += `
                                        <div class="group relative overflow-hidden rounded-xl border border-white/10 bg-[#050505]">
                                            <img src="${img.src}" alt="${img.alt}" class="w-full h-auto transition-transform duration-500 group-hover:scale-105" loading="lazy">
                                            <div class="absolute inset-0 bg-gradient-to-t from-black/90 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end p-4">
                                                <span class="text-xs font-mono text-gray-300">${img.alt}</span>
                                            </div>
                                        </div>`;
                                });
                            }
                        });
                    }

                    contentEl.innerHTML = contentHtml;
                    screenshotsEl.innerHTML = screenshotsHtml;

                    loadingEl.classList.add('hidden');
                    containerEl.classList.remove('hidden');
                    
                    lucide.createIcons();
                } else {
                    throw new Error('Project not found');
                }
            } catch (error) {
                console.error('Error loading project:', error);
                loadingEl.classList.add('hidden');
                errorEl.classList.remove('hidden');
            }
        }
        
        loadProject();
    </script>
</body>
</html>
